<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Clicker</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a href="/clicker">&lt; 戻る</a>
        </div>
    </div>

    <p class="h3">詳細</p>

    <div class="jumbotron">
        {% if clickerItem.isNew %}
        <span class="badge badge-primary">新規</span>
        {% elif clickerItem.isActive %}
        <span class="badge badge-danger">実施中</span>
        {% else %}
        <span class="badge badge-dark">完了</span>
        {% endif %}
        <p class="lead">{{ clickerItem.body }}</p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">選択肢</th>
            <th scope="col">回答数</th>
        </tr>
        </thead>
        <tbody>
        {% for clickerOption in clickerItem.clickerOptions.all %}
        <tr>
            <td>{{ clickerOption.title }}</td>
            <td>{{ clickerOption.answers.count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
